                    <div class="container" id="form-mensage">

                               <div class="bg-section">
                               <br><br><br>

                                <br>

                        <form class="well form-horizontal" action=" " method="post" id="contact_form">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>CONTATO!</legend>                              

                                <br>
                                <br>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">NOME</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input name="first_name" placeholder="NOME" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>


                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">E-MAIL</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input name="email" placeholder="E-Mail" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Text area -->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">MENSAGEM</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                            <textarea class="form-control" name="mensage" placeholder="ESCREVA SUA MENSAGEM!"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning">ENVIAR<span class="glyphicon glyphicon-send"></span></button>

                                <!-- Success message -->
                                <div class="alert alert-success" role="alert" id="success_message">ENVIADO! <i class="glyphicon glyphicon-thumbs-up"></i>Obrigado, responderei em breve!.</div>

                                        </div>
                                    </div>
                                     -->
